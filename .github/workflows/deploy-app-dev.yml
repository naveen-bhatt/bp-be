name: Deploy App to Dev Environment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

env:
  AWS_REGION: ap-south-1
  ENVIRONMENT: dev

jobs:
  deploy-app:
    name: Deploy Application to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Push Docker Image
        run: |
          # Login to ECR
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

          # Build image
          docker build -t dev-bluepansy-api .

          # Tag for ECR
          docker tag dev-bluepansy-api:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/dev-bluepansy-api:latest

          # Push to ECR
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/dev-bluepansy-api:latest

      - name: Update ECS Service
        run: |
          # Force new deployment to pick up the new image
          aws ecs update-service --cluster dev-bluepansy-cluster --service dev-bluepansy-service --force-new-deployment

      - name: Wait for ECS Service Stability
        run: |
          aws ecs wait services-stable --cluster dev-bluepansy-cluster --services dev-bluepansy-service

      - name: Debug Task Definition
        run: |
          echo "ğŸ” Debugging task definition and container configuration..."

          # Get task definition details
          aws ecs describe-task-definition \
            --task-definition dev-bluepansy-task \
            --query 'taskDefinition.{
              family: family,
              revision: revision,
              status: status,
              containers: containerDefinitions[*].{
                name: name,
                image: image,
                essential: essential,
                logConfiguration: logConfiguration
              }
            }' \
            --output json

          # Check if the container name exists
          CONTAINER_NAMES=$(aws ecs describe-task-definition \
            --task-definition dev-bluepansy-task \
            --query 'taskDefinition.containerDefinitions[*].name' \
            --output text)

          echo "ğŸ” Available container names: $CONTAINER_NAMES"

          # Verify log group exists
          echo "ğŸ” Checking CloudWatch log groups..."
          aws logs describe-log-groups \
            --log-group-name-prefix "/ecs/dev-bluepansy" \
            --query 'logGroups[*].{Name:logGroupName,CreationTime:creationTime}' \
            --output table 2>/dev/null || echo "No log groups found with prefix /ecs/dev-bluepansy"

      - name: Run Database Migrations
        run: |
          echo "ğŸ”„ Running database migrations for Supabase..."

          # Install required packages
          pip install alembic psycopg2-binary

          # Set environment variables for migration
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export PYTHONPATH=/app

          # Run migrations directly (Supabase provides public access)
          echo "ğŸ” Running alembic upgrade head..."
          alembic upgrade head

          if [ $? -eq 0 ]; then
            echo "âœ… Database migrations completed successfully!"
          else
            echo "âŒ Database migrations failed!"
            exit 1
          fi

      - name: Health Check
        run: |
          # Wait for service to be ready
          echo "ğŸ”„ Waiting for service to be ready..."
          sleep 30

          # Basic health check
          echo "ğŸ” Performing health check..."
          curl -f https://dev-api.bluepansy.in/health || echo "âš ï¸  Health check failed - service might still be starting"

      - name: Deployment Summary
        run: |
          echo "ğŸš€ App Deployment to Dev Complete!"
          echo "ğŸŒ API Endpoint: https://dev-api.bluepansy.in"
          echo "ğŸ“Š ECS Service: dev-bluepansy-service"
          echo "ğŸ³ Docker Image: dev-bluepansy-api:latest"
