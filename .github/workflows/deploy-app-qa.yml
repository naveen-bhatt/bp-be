name: Deploy App to QA Environment

on:
  push:
    branches: [qa]
  pull_request:
    branches: [qa]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "qa"
        type: choice
        options:
          - qa

env:
  AWS_REGION: ap-south-1
  ENVIRONMENT: qa

jobs:
  deploy-app:
    name: Deploy Application to QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and Push Docker Image
        run: |
          # Login to ECR
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

          # Build image
          docker build -t qa-bluepansy-api .

          # Tag for ECR
          docker tag qa-bluepansy-api:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/qa-bluepansy-api:latest

          # Push to ECR
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/qa-bluepansy-api:latest

      - name: Update ECS Service
        run: |
          # Force new deployment to pick up the new image
          aws ecs update-service --cluster qa-bluepansy-cluster --service qa-bluepansy-service --force-new-deployment

      - name: Wait for ECS Service Stability
        run: |
          aws ecs wait services-stable --cluster qa-bluepansy-cluster --services qa-bluepansy-service

      - name: Health Check
        run: |
          # Wait for service to be ready
          sleep 30

          # Basic health check
          curl -f https://qa-api.bluepansy.in/health || echo "Health check failed - service might still be starting"

      - name: Run Database Migrations
        run: |
          echo "üîÑ Running database migrations..."

          # Install alembic
          pip install alembic

          # Set database URL from secrets
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"

          # Run migrations
          alembic upgrade head

          echo "‚úÖ Database migrations completed successfully!"

      - name: Deployment Summary
        run: |
          echo "üöÄ App Deployment to QA Complete!"
          echo "üåê API Endpoint: https://qa-api.bluepansy.in"
          echo "üìä ECS Service: qa-bluepansy-service"
          echo "üê≥ Docker Image: qa-bluepansy-api:latest"
